<!-- public/palindrome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Palindrome Checker</h2>
    <p>Enter a word or number:</p>
    <input type="text" id="palInput" placeholder="Enter value">
    <br>
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
    <br>
    <a href="/">Back to Home</a>
  </div>

  <script>
    function checkPalindrome() {
      let val = document.getElementById("palInput").value;
      let reversed = val.split("").reverse().join("");
      if (val === reversed) {
        document.getElementById("result").innerText = val + " is a Palindrome!";
      } else {
        document.getElementById("result").innerText = val + " is NOT a Palindrome.";
      }
    }
  </script>
</body>
</html>
